<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chatbot</title>

    <link rel="stylesheet" href="styles.css">

    <style>

        .welcome-container {

            text-align: center;

        }

        .welcome-text {

            font-size: 100px;

            color: red;

        }

        .bot-message {

            font-size: 60px;

            color: blue;

        }

        .chat-container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

        }

        .chat-box {

            height: 300px;

            overflow-y: scroll;

            border: 1px solid #ccc;

            padding: 10px;

            margin-bottom: 10px;

        }

        input[type="text"] {

            width: calc(100% - 60px);

            padding: 8px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            padding: 8px 20px;

            margin-left: 10px;

            border: none;

            background-color: #007bff;

            color: #fff;

            cursor: pointer;

            border-radius: 5px;

        }

    </style>

</head>

<body>

    <div class="welcome-container">

        <p class="welcome-text">Welcome to Cooper Lighting ChatBot</p>

        <p class="bot-message">How may I help you?</p>

    </div>

    <div class="chat-container">

        <div class="chat-box" id="chat-box"></div>

        <input type="text" id="user-input" placeholder="Type your message...">

        <button onclick="sendMessage()">Send</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
